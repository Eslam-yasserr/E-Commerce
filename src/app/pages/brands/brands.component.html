
<section class="px-6 py-8">
  <h2 class="text-2xl font-bold text-gray-800 mb-6 border-b pb-2">
    {{'navbar.brands' | translate}}
  </h2>

  <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-6">
    @for (brand of myBrands; track brand._id) {
    <div
      class="bg-white rounded-xl shadow-md hover:shadow-xl transition-all duration-300 p-4 flex flex-col items-center justify-center cursor-pointer group border hover:border-green-500"
      (click)="openModal(brand._id)">
      <div class="w-20 h-20 flex items-center justify-center">
        <img [src]="brand.image" [alt]="brand.name"
          class="max-w-full max-h-full object-contain group-hover:scale-110 transition-transform duration-300" />
      </div>
      <p class="mt-3 text-gray-700 font-semibold text-sm group-hover:text-green-600">
        {{ brand.name }}
      </p>
    </div>
    }
  </div>

  @if (isModalOpen && selectedBrand) {
  <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" (click)="closeModal()">
    <div class="bg-white rounded-2xl shadow-2xl p-6 w-[450px] relative animate-slideUp"
      (click)="$event.stopPropagation()">

      <button (click)="closeModal()"
        class="absolute top-3 right-3 text-gray-400 hover:text-red-600 text-3xl font-bold">&times;</button>

      <img [src]="selectedBrand.image" alt="{{selectedBrand.name}}"
        class="w-28 h-28 mx-auto mb-4 rounded-full border border-gray-200 shadow-sm" />

      <h2 class="text-xl font-bold text-gray-800 mb-1 text-center">{{ selectedBrand.name }}</h2>

    </div>
  </div>
  }
</section>
